<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pbem</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-4">
          <div id="zone-container" class="vis-container">
            <strong>Zones</strong>
            <span class="reset" style="display: none;">Selected: <span class="filter"></span></span>

            <div class="clearfix"></div>
          </div>
        </div>
        <div class="col-sm-4">
          <div id="month-container" class="vis-container"></div>
        </div>
        <div class="col-sm-4">
          <div id="hour-container" class="vis-container"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <div id="da-container" class="vis-container"></div>
        </div>
        <div class="col-sm-4">
          <div id="rt-container" class="vis-container"></div>
        </div>
        <div class="col-sm-4">
          <div id="dart-container" class="vis-container"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div id="date-container" class="vis-container"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <table id="table-container" class="table"></table>
        </div>
      </div>


    </div>

    <script src="app.js"></script>
